schemaVersion: 2.0.0

commandTests:
  - name: Bash is present
    command: which
    args: [bash]
    expectedOutput: [/bin/bash]
  - name: ZSH is present
    command: which
    args: [zsh]
    expectedOutput: [/bin/zsh]
  - name: Git is present
    command: which
    args: [git]
    expectedOutput: [/usr/bin/git]
  - name: Curl is present
    command: which
    args: [curl]
    expectedOutput: [/usr/bin/curl]

metadataTest:
  envVars:
    - key: CLICOLOR
      value: 1
    - key: COLORTERM
      value: truecolor
    - key: TERM
      value: xterm-256color
    - key: SAVEHIST
      value: 1000000000
    - key: HISTSIZE
      value: 1000000000
    - key: DIRSTACKSIZE
      value: 100

fileExistenceTests:
